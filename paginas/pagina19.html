<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 19</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/estilos.css">

    <!-- Librerias -->
    <script src="../js/librerias/jquery.min.js"></script>
    <script src="../js/librerias/gsap.min.js"></script>

    <!-- Script de animaciones -->
    <script src="../js/animaciones.js"></script>
    <!-- Scripts posicionar elementos -->
    <script src="../js/redimensionarElementos.js"></script>
    <script src="../js/posicionar.js"></script>

</head>
<body class="pagina">
    <img class="elementos" id="fondo" src="../img/pagina19/fondo.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="d1" src="../img/pagina19/d1.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="d2" src="../img/pagina19/d2.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="foto" src="../img/pagina19/foto.png" data-posX="0" data-posY="0" alt="">

    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;
        const d1 = $('#d1');
        const d2 = $('#d2');
        const fondo = $('#fondo');
        const foto = $('#foto');

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/Patria_ModelajeCastastrofico_19_1.mp3'),
            new Audio('../audios/Patria_ModelajeCastastrofico_19_2.mp3')
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], locutar, 1);
            animacionEntrada(fondo, 'default', 1, 1);
            animacionEntrada(d1, 'izquierda-derecha', 1, 1);
            animacionEntrada(foto, 'derecha-izquierda', 1, 1);
        }

        function locutar(){
            aplicacion.reproducirAudio(audio[1], finalPagina, 1);
            animacionEntrada(d2, 'izquierda-derecha', 1, 1);
        }

        function finalPagina(){
            aplicacion.terminaPantalla();
        }


    </script>
</body>
</html>
