                        aciertos++;
                    }
                    
                    if($(this).data('respuesta') == 'm1'){
                        animacionEntrada(tache7_1, 'default', .5);
                        audio[4].play();
                    }
                    
                    if($(this).data('respuesta') == 'm2'){
                        animacionEntrada(tache7_2, 'default', .5);
                        audio[4].play();
                    }
                    
                    if($(this).data('respuesta') == 'm3'){
                        animacionEntrada(tache7_3, 'default', .5);
                        audio[4].play();
                    }

                    contestadas++;
                    r7.css('cursor', 'default');
                    verificar();
                }
            })
        });

        r8.each(function(){
            $(this).click(function(){
                if($(this).css('cursor') == 'pointer'){
                    
                    if($(this).data('respuesta') == 'b'){
                        animacionEntrada(paloma8, 'default', .5);
                        audio[3].play();
                        aciertos++;
                    }
                    
                    if($(this).data('respuesta') == 'm1'){
                        animacionEntrada(tache8_1, 'default', .5);
                        audio[4].play();
                    }
                    
                    if($(this).data('respuesta') == 'm2'){
                        animacionEntrada(tache8_2, 'default', .5);
                        audio[4].play();
                    }
                    
                    if($(this).data('respuesta') == 'm3'){
                        animacionEntrada(tache8_3, 'default', .5);
                        audio[4].play();
                    }

                    contestadas++;
                    r8.css('cursor', 'default');
                    verificar();
                }
            })
        });

        function verificar() {  
            if(contestadas == 2){
                setIndex++;
                entradaPreguntas();
            }
            if(contestadas == 4){
                setIndex++;
                entradaPreguntas();
            }
            if(contestadas == 6){
                setIndex++;
                entradaPreguntas();
            }
            if(contestadas == 8){
                evaluar();
            }
            
        }

        function evaluar(){

            const calificacion = ((aciertos * 100) / 8);

            if(calificacion >= 80){
                retroPositiva(calificacion);
            }
            else {
                retroNegativa(calificacion);
            }

            aplicacion.guardarCalificacion(calificacion);
        }

        function retroPositiva(calificacion){
            promedio.html(calificacion);
            promedio.css({
                'fontSize': '32px',
                'color': 'white', 
                'top': '316px',
                'left': '475px'
            });

            animacionEntrada(positiva, 'default', 1, 3);
            animacionEntrada(promedio, 'default', 1, 3);

            aplicacion.terminaPantalla();
        }

        function retroNegativa(calificacion){
            promedio.html(calificacion);
            promedio.css({
                'fontSize': '32px',
                'color': 'white', 
                'top': '257px',
                'left': '470px'
            });
            animacionEntrada(negativa, 'default', 1, 3);
            animacionEntrada(promedio, 'default', 1, 3);
            setTimeout(()=>{
                parpadear(btnReintentar);
            }, 6000);
        }

        btnReintentar.click(function(){
            aplicacion.recargarPagina();
        });

        function retroFinal(calificacion){
            promedio.html(calificacion);
            promedio.css({
                'fontSize': '32px',
                'color': 'white', 
                'top': '248px',
                'left': '603px'
            });
            animacionEntrada(final, 'default', 1, 5);
            animacionEntrada(promedio, 'default', 1, 5);
            setTimeout(()=>{
                parpadear(btnReiniciar);
            }, 6000);
        }

        btnReiniciar.click(function(){
            aplicacion.reiniciarIntentos();
            aplicacion.irPagina(1);
        });

    </script>
</body>
</html>
