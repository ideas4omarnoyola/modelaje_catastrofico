<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 25</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/estilos.css">

    <!-- Librerias -->
    <script src="../js/librerias/jquery.min.js"></script>
    <script src="../js/librerias/gsap.min.js"></script>

    <!-- Script de animaciones -->
    <script src="../js/animaciones.js"></script>
    <!-- Scripts posicionar elementos -->
    <script src="../js/redimensionarElementos.js"></script>
    <script src="../js/posicionar.js"></script>

</head>
<body class="pagina">
    <img class="elementos" id="texto" src="../img/pagina25/texto.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="d1" src="../img/pagina25/d1.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="d2" src="../img/pagina25/d2.png" data-posX="0" data-posY="0" alt="">

    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;

        const texto = $('#texto');
        const d1 = $('#d1');
        const d2 = $('#d2');

        const dialogos = [texto, d1, d2];

        let indexAudio = 0;

        // Audios------------------------------------------------------
        
        const audioDialogos = [
            new Audio('../audios/Patria_ModelajeCastastrofico_25_1.mp3'),
            new Audio('../audios/Patria_ModelajeCastastrofico_25_2.mp3'),
            new Audio('../audios/Patria_ModelajeCastastrofico_25_3.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            locutarTexto();
        }

        function locutarTexto(){
            aplicacion.reproducirAudio(audioDialogos[indexAudio], siguienteAudio, 1);
            animacionEntrada(dialogos[indexAudio], 'default', 1, 1);
        }

        function siguienteAudio(){

            indexAudio++;

            if(indexAudio < dialogos.length){
                locutarTexto();
            }
            else{
                aplicacion.terminaPantalla();
            }
        }
        
    </script>
</body>
</html>
