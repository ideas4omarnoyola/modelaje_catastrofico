<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 33</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/estilos.css">

    <!-- Librerias -->
    <script src="../js/librerias/jquery.min.js"></script>
    <script src="../js/librerias/gsap.min.js"></script>

    <!-- Script de animaciones -->
    <script src="../js/animaciones.js"></script>
    <!-- Scripts posicionar elementos -->
    <script src="../js/redimensionarElementos.js"></script>
    <script src="../js/posicionar.js"></script>

</head>
<body class="pagina">
    <img class="elementos" id="texto" src="../img/pagina33/texto.png" data-posX="0" data-posY="0" alt="">

    <img class="elementos zonas" id="zona1" src="../img/pagina33/zona1.png" data-posX="245" data-posY="225" alt="">
    <img class="elementos zonas" id="zona2" src="../img/pagina33/zona2.png" data-posX="245" data-posY="294" alt="">
    <img class="elementos zonas" id="zona3" src="../img/pagina33/zona3.png" data-posX="245" data-posY="336" alt="">
    <img class="elementos zonas" id="zona4" src="../img/pagina33/zona4.png" data-posX="245" data-posY="403" alt="">

    <img class="elementos" id="pop1" src="../img/pagina33/pop1.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="pop2" src="../img/pagina33/pop2.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="pop3" src="../img/pagina33/pop3.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="pop4" src="../img/pagina33/pop4.png" data-posX="0" data-posY="0" alt="">

    <img class="elementos botonCerrar" id="cerrar1" src="../img/pagina33/cerrar.png" data-posX="657" data-posY="336" alt="">
    <img class="elementos botonCerrar" id="cerrar2" src="../img/pagina33/cerrar.png" data-posX="482" data-posY="391" alt="">
    <img class="elementos botonCerrar" id="cerrar3" src="../img/pagina33/cerrar.png" data-posX="675" data-posY="198" alt="">
    <img class="elementos botonCerrar" id="cerrar4" src="../img/pagina33/cerrar.png" data-posX="675" data-posY="264" alt="">

    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;

        const texto = $('#texto');

        const boton = $('#boton');
        const nota = $('#nota');
        const cerrarN = $('#cerrarN');

        const zona1 = $('#zona1');
        const zona2 = $('#zona2');
        const zona3 = $('#zona3');
        const zona4 = $('#zona4');

        const pop1 = $('#pop1');
        const pop2 = $('#pop2');
        const pop3 = $('#pop3');
        const pop4 = $('#pop4');

        const cerrar1 = $('#cerrar1');
        const cerrar2 = $('#cerrar2');
        const cerrar3 = $('#cerrar3');
        const cerrar4 = $('#cerrar4');

        const botonCerrar = $('.botonCerrar');
        const zonas = $('.zonas');

        const zonaActivo = [
            zona1,
            zona2,
            zona3,
            zona4
        ];

        const pops = [
            pop1,
            pop2,
            pop3,
            pop4
        ];
        
        const cerrar = [
            cerrar1,
            cerrar2,
            cerrar3,
            cerrar4
        ];

        let indexPop = 0;

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/Patria_ModelajeCastastrofico_33_1.mp3')
        ]

        const audioPop = [
            new Audio('../audios/Patria_ModelajeCastastrofico_33_2.mp3'),
            new Audio('../audios/Patria_ModelajeCastastrofico_33_3.mp3'),
            new Audio('../audios/Patria_ModelajeCastastrofico_33_4.mp3'),
            new Audio('../audios/Patria_ModelajeCastastrofico_33_5.mp3')
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], botonera, 1);
            animacionEntrada(texto, 'default', 1, 1);
        }

        function botonera(){
            parpadear(zonaActivo[indexPop]);
        }

        zonas.each(function(){
            $(this).click(function(){
                if($(this).css('cursor') == 'pointer'){
                    dejarParpadear($(this));
                    aplicacion.reproducirAudio(audioPop[indexPop], cerrarPop, 1);
                    animacionEntrada(pops[indexPop], 'default', 1, 1);

                    zonaActivo[indexPop].css('opacity', .4);
                }
            });
        });

        function cerrarPop(){  
            parpadear(cerrar[indexPop]);
        }

        botonCerrar.each(function(){
            $(this).click(function(){
                if($(this).css('cursor') == 'pointer'){
                    dejarParpadear($(this));                    
                    animacionSalida(pops[indexPop], 'default', 1);
                    animacionSalida(cerrar[indexPop], 'default', 1);
                    animacionSalida(zonaActivo[indexPop], 'default', 1);
                    siguiente();
                }
            });
        });

        function siguiente() {  
            
            indexPop++;

            if(indexPop < pops.length){
                botonera();
            }
            else{                
                aplicacion.terminaPantalla();
            }
        }

    </script>
</body>
</html>
