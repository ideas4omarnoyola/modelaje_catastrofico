<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 07</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/estilos.css">

    <!-- Librerias -->
    <script src="../js/librerias/jquery.min.js"></script>
    <script src="../js/librerias/gsap.min.js"></script>

    <!-- Script de animaciones -->
    <script src="../js/animaciones.js"></script>
    <!-- Scripts posicionar elementos -->
    <script src="../js/redimensionarElementos.js"></script>
    <script src="../js/posicionar.js"></script>

</head>
<body class="pagina">
    <img class="elementos" id="titulo" src="../img/pagina07/titulo.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="fondo" src="../img/pagina07/fondo.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="texto" src="../img/pagina07/texto.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="cuadro1" src="../img/pagina07/cuadro1.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="cuadro2" src="../img/pagina07/cuadro2.png" data-posX="0" data-posY="0" alt="">

    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;

        const fondo = $('#fondo');
        const titulo = $('#titulo');
        const texto = $('#texto');
        const cuadro1 = $('#cuadro1');
        const cuadro2 = $('#cuadro2');

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/Patria_ModelajeCastastrofico_07_1.mp3')
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], finalPagina, 1);
            animacionEntrada(fondo, 'default', 1, 1);
            animacionEntrada(titulo, 'default', 1, 1);
            animacionEntrada(texto, 'default', 1, 1);

        }

        function finalPagina(){
            animacionEntrada(cuadro1, 'abajo-arriba', 1);
            animacionEntrada(cuadro2, 'abajo-arriba', 1, .5);
            aplicacion.terminaPantalla();
        }


    </script>
</body>
</html>
